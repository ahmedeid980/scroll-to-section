<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Scroll</title>
</head>
<body>

    <div class="nav">
        <div class="header">
            <ul>
                <li>Section - 1</li>
                <li>Section - 2</li>
                <li>Section - 3</li>
            </ul>
        </div>
    </div>
    <div class="div-body">
        <div id="dev-1">
            <h1>Section 1</h1>
        </div>
        <div id="dev-2">
            <h1>
                Section 2
            </h1>
        </div>
        <div id="dev-3">
            <h1>Section 3</h1>
        </div>
    </div>
    <script>
        function goToSectionScrolled(id) {
            document.getElementById(id).scrollIntoView({behavior: "smooth"});
        }
        let list = document.getElementsByTagName('li');
        for(let listOfLi of list) {
            let element = listOfLi.innerText.split(' - ')[1];
            if(element) {
                listOfLi.addEventListener('click', () => {
                    goToSectionScrolled("dev-"+element);
                });
            }
        }
    </script>
</body>
</html>
